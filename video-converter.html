<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>视频格式转换器</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@ffmpeg/ffmpeg@0.11.6/dist/ffmpeg.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@ffmpeg/core@0.11.0/dist/ffmpeg-core.js"></script>
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">在线视频格式转换器</h1>
        
        <div class="mb-3">
            <label for="videoFile" class="form-label">选择视频文件</label>
            <input type="file" class="form-control" id="videoFile" accept="video/*">
        </div>

        <div class="mb-3">
            <label for="formatSelect" class="form-label">选择输出格式</label>
            <select class="form-select" id="formatSelect">
                <option value="mp4">MP4</option>
                <option value="webm">WebM</option>
                <option value="mov">MOV</option>
                <option value="avi">AVI</option>
            </select>
        </div>

        <button class="btn btn-primary" onclick="convertVideo()" id="convertBtn">开始转换</button>

        <div class="progress mt-3 d-none" id="progressBar">
            <div class="progress-bar" role="progressbar" style="width: 0%"></div>
        </div>

        <div id="result" class="mt-3"></div>
    </div>

    <script>
        const { createFFmpeg, fetchFile } = FFmpeg;
        const ffmpeg = createFFmpeg({ log: true });

        async function load() {
            await ffmpeg.load();
        }

        load();

        async function convertVideo() {
            const videoFile = document.getElementById('videoFile').files[0];
            if (!videoFile) {
                alert('请先选择视频文件');
                return;
            }

            const outputFormat = document.getElementById('formatSelect').value;
            const inputFileName = 'input-video';
            const outputFileName = `output-video.${outputFormat}`;

            document.getElementById('convertBtn').disabled = true;
            document.getElementById('progressBar').classList.remove('d-none');
            const progressBar = document.querySelector('.progress-bar');

            try {
                // 写入文件到 FFmpeg 虚拟文件系统
                ffmpeg.FS('writeFile', inputFileName, await fetchFile(videoFile));

                // 执行转换
                await ffmpeg.run('-i', inputFileName, outputFileName);

                // 读取输出文件
                const data = ffmpeg.FS('readFile', outputFileName);
                const blob = new Blob([data.buffer], { type: `video/${outputFormat}` });
                const url = URL.createObjectURL(blob);

                // 创建下载链接
                const result = document.getElementById('result');
                result.innerHTML = `
                    <div class="alert alert-success">
                        转换完成！
                        <a href="${url}" download="converted-video.${outputFormat}" class="btn btn-success ms-3">
                            下载视频
                        </a>
                    </div>
                `;

                // 清理文件系统
                ffmpeg.FS('unlink', inputFileName);
                ffmpeg.FS('unlink', outputFileName);

            } catch (error) {
                console.error(error);
                document.getElementById('result').innerHTML = `
                    <div class="alert alert-danger">
                        转换失败：${error.message}
                    </div>
                `;
            } finally {
                document.getElementById('convertBtn').disabled = false;
                document.getElementById('progressBar').classList.add('d-none');
            }
        }
    </script>
</body>
</html>
